syntax = "proto3";

message HelloRequestObject {
	string name = 1;
}

message HelloResponseObject {
	string greet = 1;
}

message NoneObject {
}

enum OrderStatus {
	CLOSED = 0;
	OPEN = 1;
	
}

message Order {
	string key = 1; // 订单标识
    optional uint64 timestamp = 2; // 创建订单的时间戳
	optional uint64 price = 3; // 订单金额
	optional  string buyer = 4; // 订单的购买者
    optional OrderStatus status = 5; // 订单状态，打开或者关闭
}

message ResponseObject {
	uint32 err = 1;
	string msg = 2;
}

